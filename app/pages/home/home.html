<ion-content class="container_cstm">

    <style>

        .container_cstm {
            background-color: #4d4d4d;
        }

        .h2-bottom-left {

            bottom: 30px;
            left: 30px;
            position: absolute;
            text-align: center;
        }

        .h2-top-left {

            top: 30px;
            left: 30px;
            position: absolute;
            text-align: center;
        }

        .h2-bottom-right {

            bottom: 30px;
            right: 30px;
            position: absolute;
            text-align: center;
        }

        .h2-top-right {

            top: 30px;
            right: 30px;
            position: absolute;
            text-align: center;
        }

        .i-bottom-left {
            bottom: 60px;
            left: 30px;
            position: absolute;
            text-align: center;
            font-size: 3em;
            color: white;
        }

        .i-top-left {
            top: 60px;
            left: 30px;
            position: absolute;
            text-align: center;
            font-size: 3em;
            color: white;
        }

        .i-bottom-right {
            bottom: 60px;
            right: 30px;
            position: absolute;
            text-align: center;
            font-size: 3em;
            color: white;
        }

        .i-top-right {
            top: 60px;
            right: 30px;
            position: absolute;
            text-align: center;
            font-size: 3em;
            color: white;
        }

        .no-padding {
            padding: 0;
            margin-right: 0;
        }

        .tile-width {
            position: relative;
            width: 47%;

        }

        .haut{
            position: absolute;
            top: 0;
            height: 50%;
            width: 100%;
            z-index: 1000;
        }

        .bas{
            position: absolute;
            bottom: 0;
            height: 50%;
            width: 100%;
            z-index: 1000;
        }

    </style>

    <script>
        $(function () {
            $(".tile").each(addTileTilt);
        };
    </script>


    <div class="tiles" style="width: 100%">
        <div class="tilerow" style="width: 100%">


            <div [class]="meteo">

                <div class="haut" (click)="plusOne('WEATHER');"></div>
            <div class="bas" (click)="minusOne('WEATHER');"></div>

                <i class="fa fa-cloud i-top-left" style=""></i>
                <h2 class="h2-top-left">Weather</h2>
            </div>

            <div [class]="transport">

                <div class="haut" (click)="plusOne('TRANSPORT');"></div>
                <div class="bas" (click)="minusOne('TRANSPORT');"></div>

                <i class="fa fa-road i-top-right" style="font-size: 3em;color:white;"></i>
                <h2 class="h2-top-right">Transports</h2>
            </div>

            <div [class]="securite">

                <div class="haut" (click)="plusOne('SECURITY');"></div>
            <div class="bas" (click)="minusOne('SECURITY');"></div>

                <i class="fa fa-shield i-bottom-left" style="font-size: 3em;color:white;"></i>
                <h2 class="h2-bottom-left">Security</h2>
            </div>

            <div [class]="sante">

                <div class="haut" (click)="plusOne('HEALTH');"></div>
                <div class="bas" (click)="minusOne('HEALTH');"></div>

                <i class="fa fa-heartbeat i-bottom-right" style="font-size: 3em;color:white;"></i>
                <h2 class="h2-bottom-right">Health</h2>
            </div>
        </div>

    </div>


</ion-content>
